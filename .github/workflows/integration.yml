name: Integration Suite

on: ['push']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  integrate:
    name: Integration
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mongodb-version: [3.7.9]
    env:
      NPM_CONFIG_LOGLEVEL: warn
      KNEX_DATABASE: ga_test
      KNEX_USER: root
    
    # services:
    #   mongo:
    #     image: mongo:3.7.9@sha256:736eec20a17eafaa988d299902fcaab521cb0ca56af4400f782576afc878d6bc
    #     env:
    #       MONGO_ALLOW_EMPTY_PASSWORD: yes
    #       MONGO_DATABASE: ga_test
    #     ports:
    #       - 3306:3306
    #     options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: 'npm'

      - name: Start MongoDB v${{ matrix.mongodb-version }}
        uses: supercharge/mongodb-github-action@1.2.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: Installing Dependencies
        run: npm ci

      - name: Compiling Code
        run: npm run build

      - name: Running Tests
        run: npm run cover-ci

      - name: Linting Code
        run: npm run lint

      - name: Semantic Release
        if: github.ref == 'refs/heads/master'
        run: npm run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_GITHUB_TOKEN }}
