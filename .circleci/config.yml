version: 2
machine:
  services:
    - docker

jobs:
  build:
    docker:
      - image: node:8.16.0@sha256:310db2abcff097ef44af205d81833282a6d5471002a1b59d7b7459a74152c856
      - image: mongo:3.7.9@sha256:fbc5b316430a970543d2e1668164c764977e777a74ffb05c873d0e5df499b6fb
    environment:
      - NPM_CONFIG_LOGLEVEL: warn
      - WINSTON_CONSOLE_LEVEL: none
      - EXPRESS_PORT: 1337
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - restore_cache:
          keys:
            - node-modules-{{ checksum "package-lock.json" }}
      - run:
          name: Installing Dependencies
          command: npm install --ignore-engines
      - save_cache:
          paths:
            - node_modules
          key: node-modules-{{ checksum "package-lock.json" }}
      - run:
          name: Compiling Code
          command: npm run build
      - run:
          name: Running Tests
          command: npm run cover-ci
      - run:
          name: Linting Code
          command: npm run lint
      - deploy:
          name: Semantic Release
          command: npm run semantic-release
